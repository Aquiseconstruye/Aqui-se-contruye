{%extends 'base.html'%}
{% load static %}

{%block title%} <p>'Obras'</p> {%endblock%}

{%block extrahead%}
    <meta name="description" content=''/>
    <meta name='keywords' content=''/>
    <meta property="og:url"                content=" " />
    <meta property="og:type"               content="website" />
    <meta property="og:title"              content="observatorio de regidurías" />
{%endblock%}

{%block content%}
<style>


.card {
  width: 475px;
  height: 265px;
  background-color: rgb(69, 69, 69);
  background: linear-gradient(#000, #000);
  box-shadow: 0 8px 16px -8px rgba(0,0,0,0.4);
  border-radius: 6px;
  overflow: hidden;
  position: relative;
  margin: 1.5rem;
}

.card h1 {
  text-align: center;
}

.card .general {
  width: 300px;
  height: 100%;
  position: absolute;
  top: 0;
  right: 0;
  z-index: 1;
  padding: 1rem;
  padding-top: 0;
  border-color: #d9e022;
  border-radius: 30px;
}

.card .general .more {
  position: absolute;
  bottom: 1rem;
  right: 1rem;
  font-size: 0.9em;
}

.more-info{
      color: #D91C5C;
      font-size:16px;
      font-family: 'Montserrat';
      text-align: center;
      margin-top: 8%;
   }
.foto {
  width: 150px;
  height: 150px;
  border-color: #d9e022;
  -moz-border-radius: 100%;
  -webkit-border-radius: 100%;
  position: relative;
  margin-top: 5%;
  float: left;
}


</style>
  {% for obras in obra %}

  
        <p>{{obras.name}}</p>
       

      <a  style="color: #D91C5C; text-decoration:none; width: 10px; height: 10px; text-align:right;" href="{% url 'obra:obra' slug=obra.slug %}">VER MÁS</a>


        

    
        
        
      {% endfor %}
    
{%endblock%}
